<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>3D Shooter</title>
  <style>
    body { margin: 0; overflow: hidden; touch-action: none; }
    #hud {
      position: absolute; top: 10px; left: 10px;
      color: #fff; font-family: sans-serif; font-size: 18px;
      z-index: 10;
    }
    #hud span { margin-right: 20px; }
    #gameover {
      position: absolute; top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      color: #fff; font-family: sans-serif; text-align: center;
      display: none; z-index: 10;
    }
    #gameover button {
      margin-top: 10px; padding: 10px 20px;
      font-size: 16px; border: none; background: #fff;
      color: #000; border-radius: 5px;
    }
  </style>
</head>
<body>
  <div id="hud">
    <span id="score">Score: 0</span>
    <span id="health">Health: 100</span>
  </div>
  <div id="gameover">
    <div style="font-size: 48px;">Game Over</div>
    <button id="restart">Restart</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.min.js"></script>
  <script>
  let scene, camera, renderer;
  let ship, bullets = [], enemies = [];
  let lastEnemyTime = 0;
  let score = 0, health = 100;
  let touchX = null;
  let gameOver = false;

  function init() {
    // Scene & Camera
    scene = new THREE.Scene();
    camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.set(0, 5, 10);
    camera.lookAt(0,0,0);

    // Renderer
    renderer = new THREE.WebGLRenderer({antialias:true});
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Ship
    const geo = new THREE.ConeGeometry(0.5, 1.5, 8);
    const mat = new THREE.MeshPhongMaterial({color:0x00ffdd});
    ship = new THREE.Mesh(geo, mat);
    ship.rotation.x = Math.PI / 2;
    scene.add(ship);

    // Light
    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(5,10,7);
    scene.add(light);
    scene.add(new THREE.AmbientLight(0x404040));

    // Ground grid for depth cue
    const grid = new THREE.GridHelper(100, 100, 0x444444, 0x222222);
    grid.rotation.x = Math.PI/2;
    scene.add(grid);

    // Touch controls
    renderer.domElement.addEventListener('touchstart', e => {
      const t = e.touches[0];
      touchX = t.clientX;
      if (touchX > window.innerWidth * 0.7) shoot();
    });
    renderer.domElement.addEventListener('touchmove', e => {
      if (!touchX) return;
      const t = e.touches[0];
      const dx = (t.clientX - touchX) / window.innerWidth * 10;
      ship.position.x = THREE.MathUtils.clamp(ship.position.x + dx, -5, 5);
      touchX = t.clientX;
    });
    renderer.domElement.addEventListener('touchend', () => touchX = null);

    // Restart button
    document.getElementById('restart').addEventListener('click', () => {
      resetGame();
    });

    window.addEventListener('resize', onResize);
  }

  function onResize() {
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  }

  function shoot() {
    if (gameOver) return;
    const bGeo = new THREE.SphereGeometry(0.1, 8, 8);
    const bMat = new THREE.MeshBasicMaterial({color:0xffff00});
    const bullet = new THREE.Mesh(bGeo, bMat);
    bullet.position.copy(ship.position);
    bullet.position.z -= 1;
    bullet.userData = { vel: new THREE.Vector3(0,0,-1).multiplyScalar(0.5) };
    scene.add(bullet);
    bullets.push(bullet);
  }

  function spawnEnemy() {
    const size = Math.random()*0.5 + 0.5;
    const eGeo = new THREE.BoxGeometry(size, size, size);
    const eMat = new THREE.MeshPhongMaterial({color:0xff4444});
    const enemy = new THREE.Mesh(eGeo, eMat);
    enemy.position.set((Math.random()-0.5)*10, 0, -50);
    enemy.userData = { vel: new THREE.Vector3(0,0,0.1 + Math.random()*0.1) };
    scene.add(enemy);
    enemies.push(enemy);
  }

  function updateEntities() {
    const now = performance.now();
    if (now - lastEnemyTime > 1000) {
      spawnEnemy();
      lastEnemyTime = now;
    }
    bullets.forEach((b, i) => {
      b.position.add(b.userData.vel);
      if (b.position.z < -100) {
        scene.remove(b);
        bullets.splice(i,1);
      }
    });
    enemies.forEach((e, i) => {
      e.position.add(e.userData.vel);
      if (e.position.z > 5) {
        // Hit you
        scene.remove(e);
        enemies.splice(i,1);
        health -= 20;
        updateHUD();
        checkGameOver();
      }
    });
    // Collision
    bullets.forEach((b, bi) => {
      enemies.forEach((e, ei) => {
        if (b.position.distanceTo(e.position) < 0.5) {
          // destroy both
          scene.remove(b); scene.remove(e);
          bullets.splice(bi,1); enemies.splice(ei,1);
          score += 10; updateHUD();
        }
      });
    });
  }

  function updateHUD() {
    document.getElementById('score').textContent = 'Score: ' + score;
    document.getElementById('health').textContent = 'Health: ' + health;
  }

  function checkGameOver() {
    if (health <= 0 && !gameOver) {
      gameOver = true;
      document.getElementById('gameover').style.display = 'block';
    }
  }

  function resetGame() {
    // clean up
    bullets.forEach(b=>scene.remove(b));
    enemies.forEach(e=>scene.remove(e));
    bullets = []; enemies = [];
    score = 0; health = 100; gameOver = false;
    ship.position.set(0,0,0);
    document.getElementById('gameover').style.display = 'none';
    updateHUD();
  }

  function animate() {
    requestAnimationFrame(animate);
    if (!gameOver) updateEntities();
    renderer.render(scene, camera);
  }

  init();
  animate();
  </script>
</body>
</html>
